  <div id="loadingScreen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      color: white;
      display: flex;
      align-items: center;

  </div>
  <main>
    <div style="text-align: center;">
      <video id="videoElement" autoplay playsinline width="320" height="240" style="transform: scaleX(-1); position: absolute; top: 10px; left: 10px; z-index: 1;"></video>
      <canvas id="videoCanvas" width="320" height="240" style="position: absolute; top: 10px; left: 10px; z-index: 2;"></canvas>
    </div>
